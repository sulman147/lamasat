                                class="mx-auto w-14 h-14 object-fit hover:border-primary hover:text-primary" />
                        </button>
                    </div>
                </div>

                <!-- Time Slots -->
                <div class="bg-white shadow-md rounded-xl p-6">
                    <h3 class="font-semibold text-gray-800 mb-3">Select
                        Time</h3>

                        <button

                        <button

                        <button

                        <button

                        <button
                            class="border border-gray-300 py-2 rounded-lg text-sm hover:border-primary hover:text-primary">11:00
                            PM</button>
                        <button

                            AM</button>
                    </div>
                </div>

                <!-- Continue Button -->
                <div class="mt-10 text-center">
                    <a href="checkout.html"
                        class="inline-block bg-primary text-white font-semibold rounded-full px-10 py-3 hover:bg-pink-600 transition text-center">
                        Select & Continue
                    </a>
                </div>
            </div>
        </section>
        <!-- Booking Schedule end -->

        <!-- Footer -->
        <div id="footer-placeholder"></div>
        <script>
      async function includeHTML(id, filePath) {
        const el = document.getElementById(id);
        if (!el) return;
        const res = await fetch(filePath);
        const html = await res.text();
        el.innerHTML = html;

        // ✅ Reinitialize header/footer scripts AFTER content is injected
        if (id === "header-placeholder" || id === "footer-placeholder") {
          if (typeof initCommonJS === "function") initCommonJS();
        }
      }

      // Load shared components
      includeHTML("header-placeholder", "./components/header.html");
      includeHTML("footer-placeholder", "./components/footer.html");
    </script>
        <script src="./assets/js/common.js"></script>
    </body>
</html>
