<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Sign-up | Lamasat Beauty Salon</title>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,600;1,700&display=swap"
            rel="stylesheet" />

        <!-- Tailwind -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#F33FA2",
                        "medium-gray": "#9CA3AF",
                    },
                    fontFamily: {
                        display: ['"Playfair Display"', "serif"],
                        sans: ["Inter", "system-ui", "sans-serif"],
                    },
                },
            },
        };
    </script>
    </head>

    <body class="font-sans  bg-white">
        <!-- Header -->
        <div id="header-placeholder"></div>

        <!-- HERO -->
        <section class="relative h-[40vh] flex items-center justify-center">
            <img src="./assets/about-banner.png" alt="Men’s Banner"
                class="absolute inset-0 w-full h-full object-cover" />
            <div class="absolute inset-0 bg-black/40"></div>
            <div class="relative text-center text-white">
                <h1 class="font-display text-5xl md:text-6xl font-semibold">
                    Sign up
                </h1>
                <p class="mt-2 font-sans font-semibold text-lg">Home <span
                        class="text-primary">→</span> Sign up</p>
            </div>
        </section>
        <!-- SignUp form start -->
        <section class="py-20">
            <div class="max-w-md mx-auto px-4 text-center">
                <h2
                    class="font-display text-3xl md:text-4xl font-semibold mb-2">
                    Create your account
                </h2>
                <p class="text-gray-500 mb-8">
                    Do not have an account?
                </p>

                <form class="space-y-5 text-left">
                    <!-- City -->
                    <div>
                        <label for="city"
                            class="block text-sm font-semibold text-gray-700 mb-1">Select
                            your city</label>
                        <select id="city" name="city"
                            class="w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-700 focus:ring-primary focus:border-primary">
                            <option value="riyadh" selected>Riyadh</option>
                            <option value="dubai">Dubai</option>
                            <option value="jeddah">Jeddah</option>
                            <option value="sharjah">Sharjah</option>
                        </select>
                    </div>

                    <!-- Name -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="firstName"
                                class="block text-sm font-semibold text-gray-700 mb-1">First
                                name</label>
                            <input id="firstName" type="text"
                                placeholder="Enter your first name"
                                class="w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-700 focus:ring-primary focus:border-primary" />
                        </div>
                        <div>
                            <label for="lastName"
                                class="block text-sm font-semibold text-gray-700 mb-1">Last
                                name</label>
                            <input id="lastName" type="text"
                                placeholder="Enter your last name"
                                class="w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-700 focus:ring-primary focus:border-primary" />
                        </div>
                    </div>

                    <!-- Phone -->
                    <div>
                        <label for="phone"
                            class="block text-sm font-semibold text-gray-700 mb-1">Phone
                            number</label>
                        <div
                            class="flex items-center border border-gray-300 rounded-lg overflow-hidden">
                            <span
                                class="bg-light-gray px-4 text-gray-500"><img
                                    src="./assets/flag.png" alt="Phone icon"
                                    class="h-7" /></span>
                            <input id="phone" type="tel"
                                placeholder="Enter your phone number"
                                class="w-full px-4 py-3 text-gray-700 focus:ring-primary focus:border-primary outline-none" />
                        </div>
                    </div>

                    <!-- Address -->
                    <div>
                        <label for="address"
                            class="block text-sm font-semibold text-gray-700 mb-1">Your
                            address</label>
                        <input id="address" type="text"
                            placeholder="Enter your full address"
                            class="w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-700 focus:ring-primary focus:border-primary" />
                    </div>

                    <!-- Terms -->
                    <div class="flex items-start gap-3">
                        <input id="terms" type="checkbox"
                            class="h-5 w-5 rounded border-gray-300 text-primary focus:ring-primary mt-1" />
                        <label for="terms" class="text-sm text-gray-700">
                            I agree to the lamasat beauty salon
                            <a href="#" class="text-primary font-semibold">Terms
                                of Services</a> and
                            <a href="#"
                                class="text-primary font-semibold">Privacy
                                Policy</a>
                        </label>
                    </div>

                    <!-- Submit -->
                    <button type="submit"
                        class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-pink-600 transition">
                        Sign Up
                    </button>

                    <p class="text-center text-sm text-gray-600">
                        Already have an account?
                        <a href="signin.html"
                            class="text-primary font-semibold hover:underline">Sign
                            in</a>
                    </p>
                </form>
            </div>
        </section>
        <!-- SignUp form End-->

        <!-- Footer -->
        <div id="footer-placeholder"></div>
        <script>
      async function includeHTML(id, filePath) {
        const el = document.getElementById(id);
        if (!el) return;
        const res = await fetch(filePath);
        const html = await res.text();
        el.innerHTML = html;

        // ✅ Reinitialize header/footer scripts AFTER content is injected
        if (id === "header-placeholder" || id === "footer-placeholder") {
          if (typeof initCommonJS === "function") initCommonJS();
        }
      }

      // Load shared components
      includeHTML("header-placeholder", "./components/header.html");
      includeHTML("footer-placeholder", "./components/footer.html");
    </script>
        <script src="./assets/js/common.js"></script>
    </body>
</html>
